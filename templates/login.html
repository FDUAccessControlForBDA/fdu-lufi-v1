<div id="login-container">
    <div class="wrapper-register" ng-show="registerState">
        <h2 class="login-title">注册</h2>
        <form name="signUpForm" ng-submit="submitRegisterForm()">
            <div class="form-group wram" ng-class="{'has-success':signUpForm.username.$valid}">
                <label>用户名：</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       ng-model="registerdata.username"
                       ng-minlength="4"
                       ng-maxlength="20"
                       placeholder="请输入4到20位的用户名"
                       required>
                <p class="fa fa-check moveCheck" ng-if="signUpForm.username.$valid"></p>
                <p class="inputError" ng-if="(signUpForm.username.$error.minlength||signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度为4-20位</p>
                <p class="inputError" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched">用户名不可为空</p>
            </div>
            <div class="form-group wram" ng-class="{'has-success':signUpForm.password1.$valid}">
                <label>密码：</label>
                <input type="password"
                       name="password1"
                       class="form-control"
                       ng-model="registerdata.password1"
                       ng-minlength="6"
                       ng-maxlength="64"
                       placeholder="请输入6到64位的密码"
                       required>
                <p class="fa fa-check moveCheck" ng-if="signUpForm.password1.$valid"></p>
                <p class="inputError" ng-if="(signUpForm.password1.$error.minlength || signUpForm.password1.$error.maxlength) && signUpForm.password1.$touched">密码应在6到64位之间</p>
                <p class="inputError" ng-if="signUpForm.password1.$error.required && signUpForm.password1.$touched">密码不可为空</p>
            </div>
            <div class="form-group wram" ng-class="{'has-success':signUpForm.password2.$valid}">
                <label>确认密码：</label>
                <input type="password"
                       name="password2"
                       class="form-control"
                       ng-model="registerdata.password2"
                       compare="registerdata.password1"
                       placeholder="请再输入一次密码"
                       required>
                <p class="fa fa-check moveCheck" ng-if="signUpForm.password2.$valid"></p>
                <p class="inputError" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">请输入相同的密码</p>
            </div>
            <div class="form-group">
                <button id="register" class="btn btn-primary" type="submit" ng-disabled="signUpForm.$invalid">注册</button>
            </div>
            <div style="text-align: center">
                <p style="color: gray;">注册即代表你同意<a href="#privacy" id="register-confirm">《LUFI隐私信息保护协议》</a></p>
                <p>已有账号？<a ng-click="registerState = false" class="change-state-a">登录</a></p>
            </div>
        </form>
    </div>
    <div class="wrapper-login" ng-show="!registerState">
        <h2 class="login-title">登录</h2>
        <form name="signInForm" ng-submit="submitLoginForm()">
            <div class="form-group wram" ng-class="{'has-success':signInForm.username.$valid}">
                <label>用户名：</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       ng-model="logindata.username"
                       ng-minlength="4"
                       ng-maxlength="20"
                       placeholder="请输入用户名"
                       required>
                <p class="fa fa-check moveCheck" ng-if="signInForm.username.$valid"></p>
                <p class="inputError" ng-if="(signInForm.username.$error.minlength||signInForm.username.$error.maxlength) && signInForm.username.$touched">用户名长度为4-20位</p>
                <p class="inputError" ng-if="signInForm.username.$error.required && signInForm.username.$touched">用户名不可为空</p>
            </div>
            <div class="form-group wram" ng-class="{'has-success':signInForm.password.$valid}">
                <label>密码：</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       ng-model="logindata.password"
                       ng-minlength="6"
                       ng-maxlength="64"
                       placeholder="请输入密码"
                       required>
                <p class="fa fa-check moveCheck" ng-if="signInForm.password.$valid"></p>
                <p class="inputError" ng-if="(signInForm.password.$error.minlength || signInForm.username.$error.maxlength) && signInForm.password.$touched">密码应在6到64位之间</p>
                <p class="inputError" ng-if="signInForm.password.$error.required && signInForm.password.$touched">密码不可为空</p>
            </div>
            <div class="form-group">
                <button id="login" class="btn btn-primary" type="submit" ng-disabled="signInForm.$invalid">登录</button>
            </div>
            <div style="text-align: center">
                <p>没有账号？<a ng-click="registerState = true"  class="change-state-a">注册</a></p>
            </div>
        </form>
    </div>
    <div style="float: right;">
        <a class="back-button" href="#main">&lt;&lt;返回首页</a>
    </div>
</div>
