<div id="contact-container">
    <h3>反馈</h3>
    <form name="feedbackForm" ng-submit="submitFeedback()" id="feedback-form">
        <p style="text-align: center; font-size: initial;">您对本网站有任何的意见和建议均可以通过提交下列表格或发送邮件到以下邮箱进行反馈。</p><br>
        <div class="form-group wram">
            <label>反馈信息<span style="color: red;">*</span>：</label>
            <textarea type="text" name="feedback" ng-model="feedback.text" id="feedback-text" required></textarea>
            <p class="inputError" ng-if="feedbackForm.feedback.$error.required && feedbackForm.feedback.$error.touched">反馈内容不可为空</p>
        </div>
        <br>
        <div class="form-group wram">
            <label>联系方式 ：</label>
            <input type="text" name="contact" ng-model="feedback.contact" placeholder="选填">
        </div>
        <div class="form-group" style="height: 20px;">
            <button id="feedback-button" class="btn btn-primary" type="submit" ng-disabled="feedbackForm.$invalid">提交</button>
        </div>
    </form>
    <br>
    <p style="text-align: center; font-size: initial;">欢迎您发送邮件到电子邮箱：17212010014@fudan.edu.cn, 17210240188@fudan.edu.cn</p>
    <div style="float: right;">
        <a class="back-button" href="#main">&lt;&lt;返回首页</a>
    </div>
</div>
